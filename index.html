<body>
    <form>
        <h6>Sabores</h6>
        <div class="checkboxes">
            <label for="fruta1"><input type="checkbox" id="fruta1">Banana</label>
            <label for="fruta2"><input type="checkbox" id="fruta2">Uva</label>
            <label for="fruta3"><input type="checkbox" id="fruta3">Maça</label>
            <label for="fruta4"><input type="checkbox" id="fruta4">Morango</label>
        </div>
        <h6>Nectar</h6>
        <div class="radios">
            <label for="nectar1"><input type="radio" name="nectar" id="nectar1">Banana</label>
            <label for="nectar2"><input type="radio" name="nectar" id="nectar2">Uva</label>
            <label for="nectar3"><input type="radio" name="nectar" id="nectar3">Maça</label>
            <label for="nectar4"><input type="radio" name="nectar" id="nectar4">Morango</label>
        </div>
    </form>
</body>
</html>
